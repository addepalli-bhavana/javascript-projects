<!DOCTYPE html>
<html lang="en">
  <!-- head --> 
  <head>
    <!-- meta tags for character set and viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to font awesome library for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link to the external stylesheet -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- title of the page -->
    <title>Captcha Generator</title>
  </head>
  <!-- body -->
  <body> 
    <!-- captcha section -->
    <section class="captcha">
      <!-- captcha title -->
      <div class="captcha-title">
        <h1>captcha generator</h1> 
      </div>
      <!-- captcha center -->
      <div class="captcha-center">
        <div class="captcha-area">
          <div>
            <img src="./assets/captcha-bg.png" alt="captcha background" />
            <span class="captcha-text" id="captcha-text"></span>
          </div>
          <button type="button" class="reload-btn btn" id="reload-btn">
            <i class="fas fa-redo-alt"></i>
          </button>
        </div>
        <form>
          <input type="text" placeholder="Enter captcha" id="input-captcha" />
          <button type="button" id="check-btn" class="check-btn btn">
            check
          </button>
        </form>
        <p class="status-text hide" id="status-text"></p>
      </div>
    </section>
    <!-- link to external javascript file -->
    <script src="./JS/script.js"></script>
  </body>
</html>
