<!DOCTYPE html>
<html lang="en">
  <!-- head -->
  <head>
    <!-- meta tags for character set and viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to the external stylesheet -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- title of the page -->
    <title>Image Finder</title>
  </head>
  <!-- body -->
  <body>
    <!-- image finder section -->
    <section class="image-finder">
      <!-- image finder title -->
      <div class="image-finder-title">
        <h1>image finder</h1>
      </div>
      <!-- image finder center -->
      <div class="image-finder-center">
        <form>
          <input type="text" id="input-text" placeholder="Search for images" />
          <button type="button" class="search-btn btn" id="search-btn">
            search
          </button>
        </form>
        <div class="results" id="results"></div>
        <div class="show-more-btn-container">
          <button type="button" class="show-more-btn btn" id="show-more-btn">
            show more
          </button>
        </div>
      </div>
    </section>
    <!-- link to external javascript file -->
    <script src="./JS/script.js"></script>
  </body>
</html>
