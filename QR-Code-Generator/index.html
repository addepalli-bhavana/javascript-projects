<!DOCTYPE html>
<html lang="en">
  <!-- head -->
  <head>
    <!-- meta tags for character set and viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to the external stylesheet -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- title of the page -->
    <title>QR Code Generator</title>
  </head>
  <!-- body -->
  <body>
    <!-- QR code section -->
    <section class="qr-code">
      <!-- QR code title -->
      <div class="qr-code-title">
        <h1>QR code generator</h1>
      </div>
      <!-- QR code center -->
      <div class="qr-code-center">
        <form>
          <input type="text" placeholder="Enter text or URL" id="input-text" />
          <button type="button" class="generate-btn" id="generate-btn">
            generate QR code
          </button>
        </form>
        <div>
          <img alt="QR code image" id="qr-code-img" class="qr-code-img hide" />
        </div>
      </div>
    </section>
    <!-- link to external javascript file -->
    <script src="./JS/script.js"></script>
  </body>
</html>
