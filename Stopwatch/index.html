<!DOCTYPE html>
<html lang="en">
  <!-- head -->
  <head>
    <!-- meta tags for character set and viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to the external stylesheet -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- title of the page -->
    <title>Stopwatch</title>
  </head>
  <!-- body -->
  <body>
    <!-- stopwatch section -->
    <section class="stopwatch">
      <!-- stopwatch center -->
      <div class="stopwatch-center">
        <div class="time">
          <span id="hour">00</span> : <span id="minute">00</span> :
          <span id="second">00</span> :
          <span id="millisecond">00</span>
        </div>
        <div class="btns">
          <button type="button" id="start-btn" class="btn">start</button>
          <button type="button" id="pause-btn" class="btn">pause</button>
          <button type="button" id="reset-btn" class="btn">reset</button>
        </div>
      </div>
    </section>
    <!-- link to external javascript file -->
    <script src="./JS/script.js"></script>
  </body>
</html>
